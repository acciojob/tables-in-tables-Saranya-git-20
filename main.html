<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%;">
		<table>
			<thead>
				<th colspan="2">Nested Table 1</th>
			</thead>
			<tbody>
				<tr>
					<td><ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
					</ul></td>
				</tr>
			</tbody>
		</table>
		<table>
			<thead>
				 <th colspan="2">Nested Table 2</th>
			</thead>
			<tbody>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
			</tbody>
		</table>
		<table>
			<thead>
				 <th colspan="2">Nested Table 3</th>
			</thead>
			<tbody>
				<tr>
					<td><a href="#home">Nested table</a></td>
					<td>Demo Continued</td>
				</tr>
			</tbody>
		</table>
		<table>
			<thead>
				<th colspan="2">Nested Table 4</th>
			</thead>
			<tbody>
				<tr>
					<td id="table4">HTML</td>
				</tr>
			</tbody>
		</table>
    </table>
  </body>
</html>
